<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=" stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ENCRIPTADOR.</title>
  </head>

  <body>
    <header class="encavezado">
      <a href="index.html"
        ><img id="logoAlura" src="img/Top-logo.svg" alt="Logo de Alura" />
      </a>
    </header>

    <main>
      <div class="content-tex">
        <textarea
          class="input-texto"
          placeholder="Ingrese aquí el texto."
          onclick="mostrarResultado()"
        ></textarea
        ><br />

        <div class="abiso">
          <img
            class="precaucion"
            src="img/exclamation-circle-fill.svg"
            alt="Logo de precaucion"
          />
          Solo letras minúsculas sin acento.
        </div>
      </div>

      <div class="botones">
        <button class="encriptar" onclick="btnEncriptar()">Encriptarar</button>
        <button class="desencriptar" onclick="btnDesencriptar()">
          Desencriptar
        </button>
      </div>

      <div class="destino">
        <div class="end-tx">
          <textarea class="mensaje"></textarea><br />
          <button class="copiar" onclick="copiar()">Copiar</button>
        </div>
      </div>
      <div class="content-large">
        <h1>
          <img class="men" src="img/Muñeco.png" alt="Logo de Alura Muñeco" />
        </h1>
        <h2>Ningún mensaje fue encontrado.</h2>
        <h3>Ingrese el texto que desea encriptar o desencriptar.</h3>
      </div>
    </main>

    <div class="footer">
      <img
        class="end-logo"
        width="48px"
        height="48px"
        src="img/aulura-logo.jpg"
        alt="logo blanco de barberia Alura"
      />

      <p class="copyright">&copy Copyright Javier Condori F.</p>
    </div>
    <script src="js/scripcode.js"></script>
  </body>
</html>
